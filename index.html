<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("1xqwBMfecM1SSulsh"); // استبدل YOUR_PUBLIC_KEY بمفتاحك العام من EmailJS
        })();
    </script>
</head>
<body>
    <h1>تواصل معنا</h1>
    <form id="contact-form">
        <input type="text" name="name" placeholder="اسمك" required><br>
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required><br>
        <textarea name="message" placeholder="رسالتك" required></textarea><br>
        <button type="submit">إرسال</button>
    </form>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // منع تحديث الصفحة

            emailjs.sendForm('service_ir3vg5y', 'template_jw2qkzr', this)
                .then(function () {
                    alert('تم إرسال الرسالة بنجاح!');
                }, function (error) {
                    alert('حدث خطأ أثناء الإرسال: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
